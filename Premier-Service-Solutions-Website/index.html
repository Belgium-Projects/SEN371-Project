    <nav class="top-nav">
        <ul class="top-nav-left">

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="SlideImg" src="Website Images/Content Images/Slide Mic.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img class="SlideImg" src="Website Images/Content Images/Slide Speakers.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img class="SlideImg" src="Website Images/Content Images/Slide Soundboard.png" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="dots" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        showSlides(1);
    </script>

    <div class="container">
        <div id="subCon1">

    </div>

    <div class="row">
        <div class="column">

                    <p><button class="button" id="But1">Sound Setup</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">

                <div class="serviceContainer">
                    <p><button class="button" id="But2">Sound Maintenance</button></p>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <img src="Website Images/Content Images/Sound Troubleshooting.jpg" alt="Sound" class="imge">
                <div class="serviceContainer">
                    <p><button class="button" id="But3">Sound Troubleshooting</button></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="Footer">

            <li id="Nav4">Copyright © Premier Service Solutions 2023</li>
