    <div class="container">
      <div id="inner-container">
        <h2>Welcome to the Client Portal</h2>
        <form id="client-details-form" method="Post" action="/add">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" required name="firstname" />
          <br />

          <label for="surname">Surname:</label>
          <input type="text" id="surname" required name="surname" />
          <br />

          <label for="email">Email</label>
          <input type="email" id="email" required name="email" />
          <br />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required name="phone" />
          <br />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required name="date" />
          <br />

          <label for="address">Address:</label>
          <input type="text" id="address" required name="address" />
          <br />

          <label for="zip">ZIP Code:</label>
          <input type="text" id="zip" required name="zip" />
          <br />

          <label for="packagesID">Packages ID:</label>
          <input type="text" id="packagesID" required name="packagesID" />
          <br />

          <!-- <label for="business-name">Business Name:</label>
        <input type="text" id="business-name" required> -->
          <br />

          <button type="submit" id="save-details">Save Details</button>
        </form>
      </div>
    </div>
