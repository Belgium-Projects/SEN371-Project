<!DOCTYPE html>
<html>
<head>
    <title>Client Portal</title>
    <link rel="stylesheet" href="../CSS Files/portal.css">
    <!--<link rel="stylesheet" href="../Web Font Kit/stylesheet.css" type="text/css" charset="utf-8" />-->
</head>
<body>
  <nav class="sidebar">
    <ul>
      <li><a href="#view-account">View Account</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#delete-account">Delete Account</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h2>Welcome to the Client Portal</h2>
    <form id="client-details-form">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" required>
      <br>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" required>
      <br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>
      <br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
      <br>

      <label for="address">Address:</label>
      <input type="text" id="address" required>
      <br>

      <label for="zip">ZIP Code:</label>
      <input type="text" id="zip" required>
      <br>

      <label for="business-name">Business Name:</label>
      <input type="text" id="business-name" required>
      <br>
      
      <button type="button" id="save-details">Save Details</button>
    </form>
  </div>

  <script src="../Javascript Files/portal.js"></script>
</body>
</html>
