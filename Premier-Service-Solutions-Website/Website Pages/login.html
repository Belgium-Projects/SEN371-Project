<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" href="../CSS Files/login out.css">
  <link rel="stylesheet" href="../Web Font Kit/stylesheet.css" type="text/css" charset="utf-8" />
</head>
<body>
  <div class="container">
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account?&ensp;<a href="register.html">Register</a></p>
  </div>
</body>
</html>
